<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="model-viewer.min.js"></script>
  <title>Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/5f06cfa3-54df-4e0a-93bd-1cd8ba91fe0c/drh5ca-22321404-9d76-42f4-8ad0-6c2cd28c23f6.jpg/v1/fill/w_1033,h_774,q_70,strp/black_star_wallpaper_by_bjstar_drh5ca-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTEyMCIsInBhdGgiOiJcL2ZcLzVmMDZjZmEzLTU0ZGYtNGUwYS05M2JkLTFjZDhiYTkxZmUwY1wvZHJoNWNhLTIyMzIxNDA0LTlkNzYtNDJmNC04YWQwLTZjMmNkMjhjMjNmNi5qcGciLCJ3aWR0aCI6Ijw9MTQ5NCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.yZafKQjplv9UtJvOA9OG9CuD9hhVPMVJrOz9PzHaRKk);
    }

    /* Header Section */
    .header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    .logo {
      width: 50px;
      height: 50px;
      margin-right: 20px;
    }

    .decorative-images {
      display: flex;
      gap: 10px;
    }

    .decorative-images img {
      width: 30px;
      height: 30px;
    }

    /* Gallery Layout */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .gallery-item:nth-child(odd) {
      flex-direction: row-reverse;
    }

    .object {
      flex: 1;
      text-align: center;
    }

    .object img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .description {
      flex: 1;
      font-size: 16px;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      .gallery-item {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <img src="https://www.artrage.com/wp-content/uploads/Glitter-Mouse-218x300.png" alt="Logo" class="logo">

      <img src="decor1.png" alt="Decorative Image 1">
      <img src="decor2.png" alt="Decorative Image 2">
      <img src="decor3.png" alt="Decorative Image 3">
    </div> -->
  </header>

  <!-- Gallery Section -->
  <section class="gallery">
    <!-- Item 1 -->
    <div class="gallery-item">
      <div class="description">
        <h3>Object 1</h3>
        <p>This is a description of the first 3D object.</p>
      </div>
      <div class="object">
        <model-viewer src="poly1.glb" alt="3D Object 1"></model-viewer>
      </div>
    </div>

    <!-- Item 2 -->
    <div class="gallery-item">
      <div class="description">
        <h3>Object 2</h3>
        <p>This is a description of the second 3D object.</p>
      </div>
      <div class="object">
        <img src="https://www.artrage.com/wp-content/uploads/Pencil-Mouse-1.png" alt="3D Object 2">
      </div>
    </div>

    <!-- Item 3 -->
    <div class="gallery-item">
      <div class="description">
        <h3>Object 3</h3>
        <p>This is a description of the third 3D object.</p>
      </div>
      <div class="object">
        <img src="https://www.artrage.com/wp-content/uploads/iNK-Pen-Mouse-296x300.png" alt="3D Object 3">
      </div>
    </div>

    <!-- Item 4 -->

      <div class="description">
        <h3>Object 4</h3>

      </div>
      <div class="object">
        <img src="object4.png" alt="3D Object 4">
      </div>
    </div>
  </section> -->

</body>
</html>
